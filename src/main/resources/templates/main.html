<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/common}">

<head>
    <title>메인 페이지</title>

    <th:block layout:fragment="css">
        <!-- 추가 CSS가 필요한 경우 여기에 작성 -->
    </th:block>
</head>

<body>
    <div layout:fragment="content">
        <div class="profile-section">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-5 text-center">
                        <img src="/assets/hanjun.jpg" alt="정한준 프로필" class="profile-image">
                    </div>
                    <div class="col-lg-7">
                        <div class="intro-text">
                            <h1 class="display-5 mb-4">안녕하십니까, 정한준입니다!</h1>
                            <p class="lead fs-4 mb-4">"개발자"로서 새로운 기술에 도전하며 성장하고 있습니다.</p>
                            <p class="fs-5 mb-4">이 웹사이트에서 제가 만든 다양한 기능들을 체험해보세요.</p>
                            <div class="d-flex gap-3 mt-4">
                                <a href="/explain" class="btn btn-outline-dark btn-lg">홈페이지 설명</a>
                                <small class="text-muted align-self-center ms-2">설명 탭에서 각 기능에 대한 자세한 내용을 확인하실 수
                                    있습니다.</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
