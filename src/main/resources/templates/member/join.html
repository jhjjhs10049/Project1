<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/common.html}">

<head>
    <title>회원가입</title>
    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/css/join.css}">
    </th:block>
</head>

<div layout:fragment="content">
    <div class="signup-container">
        <div class="signup-header text-center">
            <h1 class="display-5 mb-4">회원가입</h1>
            <p class="lead text-muted">계정을 만들고 서비스를 이용해보세요</p>
        </div>

        <form id="registerForm" action="/member/join" method="post" class="signup-form">
            <div class="mb-3">
                <label for="mid" class="form-label fw-bold">아이디</label>
                <input type="text" name="mid" id="mid" class="form-control" required placeholder="아이디를 입력하세요">
            </div>

            <div class="mb-3">
                <label for="mpw" class="form-label fw-bold">비밀번호</label>
                <input type="password" name="mpw" id="mpw" class="form-control" required placeholder="비밀번호를 입력하세요">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label fw-bold">이메일</label>
                <input type="email" name="email" id="email" class="form-control" required placeholder="이메일을 입력하세요">
            </div>

            <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-primary btn-lg">
                    <i class="fas fa-user-plus me-2"></i>가입하기
                </button>
                <button type="reset" class="btn btn-outline-secondary btn-lg">다시 작성</button>
            </div>
        </form>
    </div>
</div>

<script layout:fragment="script" th:inline="javascript">
    // 추가 스크립트가 있다면 여기에 작성
</script>
</html>
