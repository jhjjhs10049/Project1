<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/common}"
>
  <head>
    <title>오류 발생</title>
    <style>
      .error-container {
        text-align: center;
        padding: 50px 20px;
        min-height: 60vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .error-code {
        font-size: 8rem;
        font-weight: bold;
        color: #dc3545;
        margin-bottom: 20px;
      }
      .error-message {
        font-size: 1.5rem;
        color: #6c757d;
        margin-bottom: 30px;
      }
      .error-details {
        background-color: #f8f9fa;
        border: 1px solid #dee2e6;
        border-radius: 8px;
        padding: 20px;
        margin: 20px 0;
        max-width: 600px;
      }
      .btn-home {
        background-color: #007bff;
        border-color: #007bff;
        padding: 12px 30px;
        font-size: 1.1rem;
      }
    </style>
  </head>

  <body>
    <div layout:fragment="content">
      <div class="error-container">
        <div class="error-code" th:text="${errorCode ?: 'ERROR'}"></div>
        <div
          class="error-message"
          th:text="${errorMessage ?: '오류가 발생했습니다'}"
        ></div>

        <div class="error-details">
          <div th:if="${requestUri}">
            <strong>요청 경로:</strong> <code th:text="${requestUri}"></code>
          </div>
          <div th:if="${detailMessage}">
            <strong>상세 메시지:</strong>
            <span th:text="${detailMessage}"></span>
          </div>
        </div>

        <p class="text-muted mb-4">
          요청을 처리하는 중 오류가 발생했습니다.<br />
          문제가 지속될 경우 관리자에게 문의해 주세요.
        </p>

        <div>
          <a href="/main" class="btn btn-primary btn-home">
            <i class="fas fa-home me-2"></i>메인 페이지로 돌아가기
          </a>
          <a
            href="javascript:history.back()"
            class="btn btn-outline-secondary ms-2"
          >
            <i class="fas fa-arrow-left me-2"></i>이전 페이지
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
